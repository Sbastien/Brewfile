name: Validate Brewfile

on:
  push:
    branches: [main]
    paths: ['Brewfile']
  pull_request:
    branches: [main]
    paths: ['Brewfile']

jobs:
  validate:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Brewfile syntax
        run: brew bundle check --file=Brewfile || true

      - name: List packages
        run: |
          echo "üì¶ Formulas:"
          grep '^brew' Brewfile | wc -l | xargs echo "  Count:"
          echo ""
          echo "üñ•Ô∏è Casks:"
          grep '^cask' Brewfile | wc -l | xargs echo "  Count:"
          echo ""
          echo "üì± Mac App Store:"
          grep '^mas' Brewfile | wc -l | xargs echo "  Count:"
